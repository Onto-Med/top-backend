server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: ${APP_PATH:/}

logging:
  level:
    root: INFO

spring:
  neo4j:
    uri: bolt://${DB_NEO4J_HOST:localhost}:${DB_NEO4J_PORT:7687}
    authentication:
      username: ${DB_NEO4J_USER:neo4j}
      password: ${DB_NEO4J_PASS}
  elasticsearch:
    uris: http://${DB_ELASTIC_HOST:localhost}:${DB_ELASTIC_PORT:9200}
    connection-timeout: ${DB_ELASTIC_CONNECTION_TIMEOUT:1}s
    socket-timeout: ${DB_ELASTIC_SOCKET_TIMEOUT:30}s
    index:
      name: ${DB_ELASTIC_INDEX:test_documents}
  liquibase:
    drop-first: true
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.HSQLDialect
    open-in-view: false
  datasource:
    url: jdbc:hsqldb:mem:test
  security:
    cors:
      allowed-origins: "*"
    oauth2:
      enabled: ${OAUTH2_ENABLED:false}
      resourceserver:
        jwt:
          issuer-url: ${OAUTH2_URL:http://127.0.0.1:8081}/realms/${OAUTH2_REALM:top-realm}
          jwk-set-uri: ${OAUTH2_URL:http://127.0.0.1:8081}/realms/${OAUTH2_REALM:top-realm}/protocol/openid-connect/certs
  paging:
    page-size: 1000
  jackson:
    default-property-inclusion: NON_NULL

org:
  jobrunr:
    background-job-server:
      enabled: true

top:
  result:
    dir: ${QUERY_RESULT_DIR:config/query_results}
    download-enabled: ${QUERY_RESULT_DOWNLOAD_ENABLED:true}
  phenotyping:
    data-source-config-dir: src/test/resources/config/data_sources
    execute-queries: false
  documents:
    data-source-config-dir: src/test/resources/config/data_sources/nlp

coding:
  terminology-service: ${TERMINOLOGY_SERVICE_ENDPOINT:https://www.ebi.ac.uk/ols/api}
