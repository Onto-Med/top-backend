server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: ${APP_PATH:/}

logging:
  level:
    root: INFO
    org:
      springframework:
        security:
          config:
            annotation:
              authentication:
                configuration:
                  InitializeUserDetailsBeanManagerConfigurer: ERROR
      hibernate:
        orm:
          incubating: ERROR

spring:
  neo4j:
    connection-timeout: ${DB_NEO4J_CONNECTION_TIMEOUT:30}s
  liquibase:
    drop-first: true
  jpa:
    open-in-view: false
    properties:
      hibernate:
        # Reverts to the behavior of Hibernate 5.3+
        id:
          "[db_structure_naming_strategy]": legacy
  security:
    cors:
      allowed-origins: "*"
    oauth2:
      enabled: ${OAUTH2_ENABLED:false}
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_URL:http://127.0.0.1:8081}/realms/${OAUTH2_REALM:top-realm}
          jwk-set-uri: ${OAUTH2_DOCKER_URL:${OAUTH2_URL:http://127.0.0.1:8081}}/realms/${OAUTH2_REALM:top-realm}/protocol/openid-connect/certs
  paging:
    page-size: 1000
  jackson:
    default-property-inclusion: NON_NULL

management:
  health:
    elasticsearch:
      enabled: false

org:
  jobrunr:
    background-job-server:
      enabled: true

top:
  result:
    dir: ${QUERY_RESULT_DIR:config/query_results}
    download-enabled: ${QUERY_RESULT_DOWNLOAD_ENABLED:true}
  phenotyping:
    data-source-config-dir: src/test/resources/config/data_sources
    execute-queries: false
  documents:
    data-source-config-dir: src/test/resources/config/data_sources/nlp
    default-adapter: ${DOCUMENT_DEFAULT_ADAPTER:#{null}}
    concept-graphs-api:
      uri: ${CONCEPT_GRAPHS_API_ENDPOINT:http://localhost:9010}
      enabled: true
    security:
      graphdb:
        username: ${DB_NEO4J_USER:neo4j}
        password: ${DB_NEO4J_PASS:#{null}}
      documentdb:
        username: ${DB_ELASTIC_USER:elastic}
        password: ${DB_ELASTIC_PASS:#{null}}
    max-term-count: 10000

coding:
  terminology-service: ${TERMINOLOGY_SERVICE_ENDPOINT:http://localhost:9000/api}
  suggestions-page-size: 1000
  code-children-page-size: 500
